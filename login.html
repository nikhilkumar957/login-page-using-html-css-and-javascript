<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
    </head>
        <body>
            <div class="credentials">
            <div class="username">
                <td><input type="text" placeholder="enter username" id="usercode"></td>

            <div class="submit">
                <td><button type="button" name="log" onclick="validate()">Login</button>
            </div>
            </div>
           
            
        </body>
</html>
